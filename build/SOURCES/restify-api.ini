[global]

log_dir: /var/log/appl/restify
scripts_dir: /appl/restify/scripts
staging_instances: restify-dev.telecom.tcnz.net,caslias02.telecom.tcnz.net,cadlias01.telecom.tcnz.net
production_instances:  restify.telecom.tcnz.net,caplias03.telecom.tcnz.net,caplias04.telecom.tcnz.net
api_suffix: /api/v1
token: <replace with your token>
debug: False
console_log_level: info
file_log_level: debug
mongo_user: <user>
mongo_pwd: <encrypted password>
mongo_dbname: <db>
mongo_dset: <mongo dataset>
mongo_hosts: <fqdn1>,<fqdn2>
